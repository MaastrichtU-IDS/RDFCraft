    "rdflib==7.1.0",
    "rich==13.9.2",
    "setuptools==70.3.0",
    "shellingham==1.5.4",
    "six==1.16.0",
    "sniffio==1.3.1",
    "SQLAlchemy==2.0.36",
    "starlette==0.40.0",
    "structlog==24.4.0",
    "typer==0.12.5",
    "typing_extensions==4.12.2",
    "tzdata==2024.2",
    "uvicorn==0.32.0",
    "uvloop==0.21.0; sys_platform != 'win32'",
    "watchfiles==0.24.0",
    "websockets==13.1",
    "wrapt==1.16.0",
    "xmltodict==0.14.2",
    "zipp==3.20.2",
]

[dependency-groups]
dev = [
    "coverage>=7.6.8",
    "ruff>=0.8.0",
]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "from .* import .*",
    "import .*",
    "return self.__repr__\\(\\)",
    ]
