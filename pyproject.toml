    "anyio==4.6.2.post1",
    "asgi-correlation-id==4.3.4",
    "bottle==0.13.2",
    "bytecode==0.16.0",
    "certifi==2024.8.30",
    "click==8.1.7",
    "ddtrace==2.16.0",
    "Deprecated==1.2.14",
    "dnspython==2.7.0",
    "email_validator==2.2.0",
    "envier==0.6.1",
    "fastapi==0.115.2",
    "fastapi-cli==0.0.5",
    "h11==0.14.0",
    "html5lib-modern==1.2",
    "httpcore==1.0.6",
    "httptools==0.6.4",
    "httpx==0.27.2",
    "idna==3.10",
    "importlib_metadata==8.5.0",
    "Jinja2==3.1.4",
    "jsonpath-ng>=1.7.0",
    "kink==0.8.1",
    "markdown-it-py==3.0.0",
    "MarkupSafe==3.0.2",
    "mdurl==0.1.2",
    "nuitka>=2.5.4",
    "numpy==2.1.2",
    "opentelemetry-api==1.28.0",
    "packaging==24.2",
    "pandas==2.2.3",
    "protobuf==5.28.3",
    "proxy_tools==0.1.0",
    "pydantic==2.9.2",
    "pydantic_core==2.23.4",
    "pygments==2.18.0",
    "pyobjc-core==10.3.1; sys_platform == 'darwin'",
    "pyobjc-framework-Cocoa==10.3.1; sys_platform == 'darwin'",
    "pyobjc-framework-Quartz==10.3.1; sys_platform == 'darwin'",
    "pyobjc-framework-Security==10.3.1; sys_platform == 'darwin'",
    "pyobjc-framework-WebKit==10.3.1; sys_platform == 'darwin'",
    "pyparsing==3.2.0",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==1.0.1",
